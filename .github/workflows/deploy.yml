name: Build and Deploy to DockerHub

on:
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      
      - name: Log into DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.user
          push: true
          tags: potenz/paytm-100xdevs:latest

      - name: Verify Pushed Image
        run: docker pull potenz/paytm-100xdevs:latest
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with: 
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          key: ${{secrets.SSH_KEY}}
          script: 
            sudo docker pull potenz/paytm-100xdevs:latest
            sudo docker stop paytm-100xdevs || true
            sudo docker rm paytm-100xdevs || true
            sudo docker run -d --name paytm-100xdevs -p 3005:3005 --restart unless-stopped potenz/paytm-100xdevs:latest